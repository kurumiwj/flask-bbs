{% extends "cms/base.html" %}

{% block title -%}
  添加员工
{%- endblock %}

{% block head %}
{% endblock %}

{% block page_title -%}
  {{ self.title() }}
{%- endblock %}

{% block main_content %}
  <form action="" method="post">
    <div class="form-container">
      <div class="form-group form-inline">
        <label for="email">邮箱：</label>
        <input id="email" type="email" class="form-control" name="email" placeholder="邮箱">
      </div>
      <div class="form-group">
        <label>角色：</label>
        {% for role in roles %}
					<div class="form-check form-check-inline">
						<input type="radio" class="form-check-input" name="role" id="inlineRadio{{loop.index}}" value="{{role.id}}">
						<label for="inlineRadio{{loop.index}}" class="form-check-label">{{role.name}}</label>
					</div>
				{% endfor %}
      </div>
      <div class="form-group">
        <button class="btn btn-primary" id="submit">立即添加</button>
      </div>
    </div>
  </form>
{% endblock %}
